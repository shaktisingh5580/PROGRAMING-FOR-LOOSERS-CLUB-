    <meta name="color-scheme" content="dark light" />
    
    <!-- Tailwind CSS for the new navigation bar -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS for the new Anime Navigation Bar -->
    <style>
        @keyframes shine { 0% { transform: translateX(-100%); } 50% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-12px); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(8px); } }
        @keyframes glow { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.03); } }
        @keyframes sparkle { 0% { opacity: 0; transform: scale(0) rotate(0deg); } 50% { opacity: 1; transform: scale(1) rotate(180deg); } 100% { opacity: 0; transform: scale(0) rotate(360deg); } }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.2); } }
        
        .anime-nav { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .glow-effect { animation: glow 2s ease-in-out infinite; }
        .shine-effect { animation: shine 3s ease-in-out infinite; }
        .float-animation { animation: float 2s ease-in-out infinite; }
        .bounce-animation { animation: bounce 1s ease-in-out infinite 0.5s; }
        .sparkle-animation { animation: sparkle 0.6s ease-in-out; }
        .blink-animation { animation: blink 3s ease-in-out infinite; }
        
        .mascot-container { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-item { transition: all 0.3s ease; }
        .nav-item:hover { transform: scale(1.05); }
        .mobile-icon { transition: transform 0.2s ease; }
        .mobile-icon:hover { transform: scale(1.2); }
        .mobile-icon:active { transform: scale(0.9); }
    </style>

    <!-- Original CSS for the Profile Page Content -->
    <style>
        :root {
            color-scheme: dark;
            --bg: #0f0f10;
            --elev: #151517;
            --elev-2: #1b1b1e;
            --muted: #d9d9db;
            --soft: #a9a9ad;
            --line: #2a2a2e;
            --accent: #ffffff;
            --ok: #43d17a;
            --warn: #e7c74f;
            --danger: #ff5d5d;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
            background: var(--bg);
            color: var(--muted);
            line-height: 1.6;
            min-height: 100vh;
        }
      
        /* Main Container - Adjusted for new fixed nav */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            padding-top: 120px; /* Space for fixed nav */
        }
        @media (max-width: 768px) { .container { padding: 1rem 0.5rem; padding-top: 120px; } }
      
        .profile-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        @media (min-width: 1024px) { .profile-grid { grid-template-columns: 1fr 400px; gap: 3rem; } }
      
        .card {
            background: var(--elev-2);
            border: 1px solid var(--line);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2); transform: translateY(-2px); }
        
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--line);
            background: var(--elev);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .card-body { padding: 1.5rem; }
        @media (max-width: 768px) { .card-header, .card-body { padding: 1rem; } }
      
        .form-section { margin-bottom: 2rem; }
        .form-section:last-child { margin-bottom: 0; }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-grid { display: grid; gap: 1rem; }
        @media (min-width: 768px) { .form-grid.two-cols { grid-template-columns: 1fr 1fr; } }
        
        .form-field { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-field label { font-weight: 500; color: var(--soft); font-size: 0.9rem; }
        .form-field input, .form-field select {
            padding: 0.75rem;
            border: 1px solid var(--line);
            border-radius: 8px;
            background: var(--elev);
            color: var(--muted);
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }
        .form-field input:focus, .form-field select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: var(--bg);
        }
        .form-field input::placeholder { color: var(--soft); }
        
        .input-group { display: flex; align-items: stretch; }
        .input-prefix {
            background: var(--line);
            color: var(--soft);
            padding: 0.75rem;
            border: 1px solid var(--line);
            border-right: none;
            border-radius: 8px 0 0 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .input-group input { border-radius: 0 8px 8px 0; border-left: none; flex: 1; }
        .form-hint { font-size: 0.8rem; color: var(--soft); margin-top: 0.25rem; }
      
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            white-space: nowrap;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-outline { background: transparent; color: var(--muted); border: 1px solid var(--line); }
        .btn-outline:hover { background: var(--elev); border-color: var(--primary); color: var(--accent); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .btn-group { display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: center; }
        @media (max-width: 768px) { .btn-group { flex-direction: column; width: 100%; } .btn { width: 100%; } }
        
        .message { padding: 0.75rem 1rem; border-radius: 8px; font-size: 0.9rem; font-weight: 500; margin-top: 1rem; }
        .message.success { background: rgba(67, 209, 122, 0.1); color: var(--ok); border: 1px solid rgba(67, 209, 122, 0.2); }
        .message.error { background: rgba(255, 93, 93, 0.1); color: var(--danger); border: 1px solid rgba(255, 93, 93, 0.2); }
      
        .profile-card { background: var(--elev); border: 1px solid var(--line); border-radius: 12px; padding: 1.5rem; text-align: center; }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .profile-name { font-size: 1.25rem; font-weight: 600; color: var(--accent); margin-bottom: 0.5rem; }
        .profile-info { color: var(--soft); font-size: 0.9rem; margin-bottom: 1rem; }
        .profile-links { display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap; }
        .profile-link {
            padding: 0.5rem 1rem;
            background: var(--elev-2);
            border: 1px solid var(--line);
            border-radius: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .profile-link:hover { background: var(--primary); color: white; transform: translateY(-1px); }
      
        .profiles-grid { display: grid; gap: 1rem; }
        @media (min-width: 768px) { .profiles-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); } }
        
        .profile-item { background: var(--elev); border: 1px solid var(--line); border-radius: 12px; padding: 1rem; transition: all 0.2s; }
        .profile-item:hover { background: var(--elev-2); transform: translateY(-2px); }
        .profile-item-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
        .profile-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-item-name { font-weight: 600; color: var(--accent); }
        .profile-item-info { font-size: 0.8rem; color: var(--soft); margin-bottom: 0.75rem; }
        .profile-item-links { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .profile-item-link {
            padding: 0.25rem 0.5rem;
            background: var(--elev-2);
            border: 1px solid var(--line);
            border-radius: 12px;
            color: var(--soft);
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.2s;
        }
        .profile-item-link:hover { background: var(--primary); color: white; }
      
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--line);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .icon { width: 1.2em; height: 1.2em; display: inline-block; }
        .mobile-only { display: block; }
        .desktop-only { display: none; }
        @media (min-width: 768px) { .mobile-only { display: none; } .desktop-only { display: block; } }
        
        @media (prefers-reduced-motion: reduce) { * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; } }
        .btn:focus-visible, input:focus-visible, select:focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            const mascotContainer = document.querySelector('.mascot-container');
            const glowContainer = document.querySelector('.glow-container');
            const hoverEffect = document.querySelector('.hover-effect');
            
            let activeTab = 'Profile'; // Set active tab for this page
            
            function updateActiveElementPosition() {
                const activeItem = document.querySelector(`[data-tab="${activeTab}"]`);
                if (activeItem) {
                    const rect = activeItem.getBoundingClientRect();
                    const containerRect = activeItem.closest('.anime-nav').getBoundingClientRect();
                    
                    const mascotLeft = rect.left + rect.width / 2;
                    mascotContainer.style.left = `${mascotLeft}px`;
                    mascotContainer.style.opacity = '1';
                    
                    glowContainer.style.left = `${rect.left - containerRect.left}px`;
                    glowContainer.style.width = `${rect.width}px`;
                    glowContainer.style.opacity = '1';
                }
            }
            
            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (this.dataset.tab !== activeTab) {
                        const rect = this.getBoundingClientRect();
                        const containerRect = this.closest('.anime-nav').getBoundingClientRect();
                        hoverEffect.style.left = `${rect.left - containerRect.left}px`;
                        hoverEffect.style.width = `${rect.width}px`;
                        hoverEffect.style.opacity = '1';
                    }
                });
                item.addEventListener('mouseleave', () => { hoverEffect.style.opacity = '0'; });
            });
            
            window.addEventListener('resize', updateActiveElementPosition);
            setTimeout(updateActiveElementPosition, 100);
        });

    <!-- Original Page JavaScript Logic (Preserved & Debugged) -->
    <script type="module">
      import { auth, db, initAuth, signOutUser } from './js/auth.js';
      import { doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      // Elements
      const saveBtn = document.getElementById('save-btn');
      const signInLink = document.getElementById('sign-in-link');
      const signOutBtn = document.getElementById('sign-out-btn');
      const message = document.getElementById('message');
      const profileForm = document.getElementById('profile-form');
      const nameEl = document.getElementById('name');
      const semesterEl = document.getElementById('semester');
      const collegeEl = document.getElementById('college');
      const instagramEl = document.getElementById('instagram');
      const githubEl = document.getElementById('github');
      const linkedinEl = document.getElementById('linkedin');
      const myProfileCard = document.getElementById('my-profile-card');
      const profilesCount = document.getElementById('profiles-count');
      const profilesList = document.getElementById('profiles-list');

      let currentUser = null;
      let currentProfile = null;

      function showMessage(text, type = 'success') {
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = 'block';
        setTimeout(() => { message.style.display = 'none'; }, 5000);
      }
      function hideMessage() { message.style.display = 'none'; }
      
      function setAuthUI() {
        if (currentUser) {
          signInLink.style.display = 'none';
          signOutBtn.style.display = 'inline-flex';
          saveBtn.disabled = false;
        } else {
          signInLink.style.display = 'inline-flex';
          signOutBtn.style.display = 'none';
          saveBtn.disabled = true;
          profileForm.reset();
        }
      }

      function isValidUrl(str) {
        if (!str) return true; // Empty is valid
        try {
          const url = new URL(str);
          return url.protocol === 'http:' || url.protocol === 'https:';
        } catch { return false; }
      }

      function processInstagramInput(input) {
        if (!input) return null;
        if (input.includes('instagram.com')) {
          const match = input.match(/instagram\.com\/([^\/\?]+)/);
          return match ? match[1] : input;
        }
        return input.replace(/^@/, '');
      }
      
      function generateInstagramUrl(username) {
        if (!username) return null;
        return `https://instagram.com/${username}`;
      }

      function renderMyProfileCard(profile) {
        if (!currentUser) {
          myProfileCard.innerHTML = `<div class="profile-avatar">?</div><div class="profile-name">Not signed in</div><div class="profile-info">Sign in to create your profile</div>`;
          return;
        }
        const name = profile?.name || 'Unnamed Profile';
        const avatar = name.charAt(0).toUpperCase();
        const info = [profile?.college || null, profile?.semester ? `Sem ${profile.semester}` : null].filter(Boolean).join(' • ') || 'Add your details';
        const links = [];
        if (profile?.instagram) links.push(`<a href="${generateInstagramUrl(profile.instagram)}" target="_blank" rel="noopener" class="profile-link">Instagram</a>`);
        if (profile?.github) links.push(`<a href="${profile.github}" target="_blank" rel="noopener" class="profile-link">GitHub</a>`);
        if (profile?.linkedin) links.push(`<a href="${profile.linkedin}" target="_blank" rel="noopener" class="profile-link">LinkedIn</a>`);
        myProfileCard.innerHTML = `<div class="profile-avatar">${avatar}</div><div class="profile-name">${name}</div><div class="profile-info">${info}</div><div class="profile-links">${links.join('') || 'No social links added'}</div>`;
      }

      async function loadMyProfile() {
        if (!currentUser) { currentProfile = null; renderMyProfileCard(null); return; }
        try {
          const snap = await getDoc(doc(db, 'profiles', currentUser.uid));
          currentProfile = snap.exists() ? snap.data() : null;
          if (currentProfile) {
            nameEl.value = currentProfile.name || '';
            semesterEl.value = currentProfile.semester || '';
            collegeEl.value = currentProfile.college || '';
            instagramEl.value = currentProfile.instagram || '';
            githubEl.value = currentProfile.github || '';
            linkedinEl.value = currentProfile.linkedin || '';
          }
          renderMyProfileCard(currentProfile);
        } catch (error) { showMessage('Failed to load your profile data.', 'error'); }
      }

      async function loadCommunityProfiles() {
        profilesList.innerHTML = `<div class="loading" style="margin: 2rem auto;"></div>`;
        try {
          const snap = await getDocs(collection(db, 'profiles'));
          const profiles = [];
          snap.forEach(docSnap => profiles.push({ id: docSnap.id, ...docSnap.data() }));
          profilesCount.textContent = `${profiles.length} member${profiles.length !== 1 ? 's' : ''}`;
          if (profiles.length === 0) {
            profilesList.innerHTML = `<div style="text-align: center; color: var(--soft);">No community profiles yet.</div>`;
            return;
          }
          profilesList.innerHTML = profiles.map(profile => {
            const avatar = profile.name ? profile.name.charAt(0).toUpperCase() : '?';
            const info = [profile.college, profile.semester ? `Sem ${profile.semester}` : null].filter(Boolean).join(' • ') || 'No details';
            const links = [];
            if (profile.instagram) links.push(`<a href="${generateInstagramUrl(profile.instagram)}" target="_blank" rel="noopener" class="profile-item-link">IG</a>`);
            if (profile.github) links.push(`<a href="${profile.github}" target="_blank" rel="noopener" class="profile-item-link">GitHub</a>`);
            if (profile.linkedin) links.push(`<a href="${profile.linkedin}" target="_blank" rel="noopener" class="profile-item-link">LinkedIn</a>`);
            return `<div class="profile-item"><div class="profile-item-header"><div class="profile-item-avatar">${avatar}</div><div><div class="profile-item-name">${profile.name || 'Unknown'}</div></div></div><div class="profile-item-info">${info}</div><div class="profile-item-links">${links.join('')}<a href="chat.html" class="profile-item-link">Message</a></div></div>`;
          }).join('');
        } catch (error) { profilesList.innerHTML = `<div style="text-align: center; color: var(--danger);">Failed to load profiles.</div>`; }
      }

      profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessage();
        if (!currentUser) { showMessage('Please sign in to save your profile.', 'error'); return; }
        const name = nameEl.value.trim();
        const semester = semesterEl.value;
        const college = collegeEl.value.trim();
        const instagram = processInstagramInput(instagramEl.value.trim());
        const github = githubEl.value.trim();
        const linkedin = linkedinEl.value.trim();
        if (!name || !semester || !college) { showMessage('Please fill in all required fields: Name, Semester, and College.', 'error'); return; }
        if (!isValidUrl(github) || !isValidUrl(linkedin)) { showMessage('Please enter valid URLs for GitHub and LinkedIn.', 'error'); return; }
        
        const originalText = saveBtn.innerHTML;
        saveBtn.innerHTML = '<span class="loading"></span> Saving...';
        saveBtn.disabled = true;
        
        try {
          const profileData = { name, semester, college, instagram: instagram || null, github: github || null, linkedin: linkedin || null, updatedAt: new Date().toISOString() };
          await setDoc(doc(db, 'profiles', currentUser.uid), profileData, { merge: true });
          showMessage('Profile saved successfully!', 'success');
          await loadMyProfile();
          await loadCommunityProfiles(); // Refresh list to show updated profile
        } catch (error) { showMessage('Failed to save profile. Please try again.', 'error'); } 
        finally { saveBtn.innerHTML = originalText; saveBtn.disabled = false; }
      });

      signOutBtn.addEventListener('click', signOutUser);

      initAuth({
        onAuthStateChanged: async (user, profile) => {
          currentUser = user;
          currentProfile = profile; // This profile might be stale, loadMyProfile will get fresh data
          setAuthUI();
          await loadMyProfile();
        }
      });
      
      function goBack() {
        if (window.history.length > 1) { window.history.back(); } 
        else { window.location.href = './index.html'; } // Fallback to home
      }
      window.goBack = goBack;

      // Initial Load
      loadCommunityProfiles();
    </script>
