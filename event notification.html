<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Events and Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
        }
        /* Main content styles */
        main {
            padding: 6rem 0 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #000;
        }
        /* Event styles */
        .events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .event-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .event-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .event-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #000;
        }
        .event-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .event-description {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        .event-register {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .event-register:hover {
            background-color: #333;
        }
        /* Notification styles */
        .notifications {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .notifications h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #000;
        }
        .notification-item {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .notification-item:hover {
            transform: translateX(5px);
        }
        .notification-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .notification-message {
            font-size: 1rem;
            color: #333;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .events {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
            .notifications h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">PFL</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="admin.html">Update</a>
                <a href="#events">Events</a>
                <a href="#notifications">Notifications</a>
                
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>PFL Events and Notifications</h1>

        <section id="events" class="events">
            <!-- Event cards will be dynamically inserted here -->
        </section>

        <section id="notifications" class="notifications">
            <h2>Recent Notifications</h2>
            <div id="notificationList">
                <!-- Notification items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAw3gXcRJC0KTVS9wlt8RqUrOp_7GM25Xg",
            authDomain: "pflclub.firebaseapp.com",
            projectId: "pflclub",
            storageBucket: "pflclub.appspot.com",
            messagingSenderId: "238199612979",
            appId: "1:238199612979:web:89b029bbdf8a32cd932546",
            measurementId: "G-JP3PNXL9H8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();

        // Fetch and render events
        function renderEvents() {
            const eventsSection = document.getElementById('events');
            eventsSection.innerHTML = ''; // Clear existing content

            database.ref('events').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const event = childSnapshot.val();
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    eventCard.innerHTML = `
                        <div class="event-content">
                            <h3 class="event-title">${event.title}</h3>
                            <p class="event-date">${event.date}</p>
                            <p class="event-description">${event.description}</p>
                            <a href="#" class="event-register">Register Now</a>
                        </div>
                    `;
                    eventsSection.appendChild(eventCard);
                });
            });
        }

        // Fetch and render notifications
        function renderNotifications() {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = ''; // Clear existing content

            database.ref('notifications').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const notification = childSnapshot.val();
                    const notificationItem = document.createElement('div');
                    notificationItem.className = 'notification-item';
                    notificationItem.innerHTML = `
                        <p class="notification-date">${notification.date}</p>
                        <p class="notification-message">${notification.message}</p>
                    `;
                    notificationList.appendChild(notificationItem);
                });
            });
        }

        // Initial render
        renderEvents();
        renderNotifications();

        // Listen for changes (optional, for real-time updates)
        database.ref('events').on('child_added', renderEvents);
        database.ref('notifications').on('child_added', renderNotifications);
    </script>
</body>
</html>
