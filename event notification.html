
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Events and Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
        }
        /* Main content styles */
        main {
            padding: 6rem 0 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #000;
        }
        /* Event styles */
        .events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .event-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .event-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .event-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #000;
        }
        .event-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .event-description {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        .event-register {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .event-register:hover {
            background-color: #333;
        }
        /* Notification styles */
        .notifications {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .notifications h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #000;
        }
        .notification-item {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .notification-item:hover {
            transform: translateX(5px);
        }
        .notification-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .notification-message {
            font-size: 1rem;
            color: #333;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .events {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">PFL</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#events">Events</a>
                <a href="#notifications">Notifications</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>PFL Events and Notifications</h1>

        <section id="events" class="events">
            <!-- Event cards will be dynamically inserted here -->
        </section>

        <section id="notifications" class="notifications">
            <h2>Recent Notifications</h2>
            <div id="notificationList">
                <!-- Notification items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script>
        // Sample event data
        const events = [
            { 
                date: 'Yet to decide', 
                title: 'Web Development SESSION ', 
                description: 'Basic Web Development session'
            },
            { 
                date: '2024-05-20', 
                title: 'Machine Learning Seminar', 
                description: 'Learn about the latest advancements in AI and machine learning. Our expert speakers will cover cutting-edge topics and practical applications.'
            },
            { 
                date: '2024-06-01', 
                title: 'Code Review Workshop', 
                description: 'Improve your code quality and learn best practices for code reviews. This hands-on workshop will enhance your collaboration skills.'
            },
            { 
                date: '2024-06-10', 
                title: 'Mobile App Development Bootcamp', 
                description: 'Intensive 3-day bootcamp on building mobile applications. Get hands-on experience with the latest tools and frameworks.'
            }
        ];

        // Sample notification data
        const notifications = [
            { date: '2024-05-10', message: 'New Python course added to our learning resources!' },
            { date: '2024-05-08', message: 'Reminder: Web Development Hackathon registration closes in 2 days.' },
            { date: '2024-05-05', message: 'PFL monthly meetup scheduled for next week. RSVP now!' }
        ];

        // Render event cards
        const eventsSection = document.getElementById('events');
        events.forEach(event => {
            const eventCard = document.createElement('div');
            eventCard.className = 'event-card';
            eventCard.innerHTML = `
                <div class="event-content">
                    <h3 class="event-title">${event.title}</h3>
                    <p class="event-date">${event.date}</p>
                    <p class="event-description">${event.description}</p>
                    <a href="#" class="event-register">Register Now</a>
                </div>
            `;
            eventsSection.appendChild(eventCard);
        });

        // Render notification list
        const notificationList = document.getElementById('notificationList');
        notifications.forEach(notification => {
            const notificationItem = document.createElement('div');
            notificationItem.className = 'notification-item';
            notificationItem.innerHTML = `
                <p class="notification-date">${notification.date}</p>
                <p class="notification-message">${notification.message}</p>
            `;
            notificationList.appendChild(notificationItem);
        });
    </script>
</body>
</html>
