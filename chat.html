        @keyframes shine { 0% { transform: translateX(-100%); } 50% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        @keyframes bounce { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(8px); } }
        @keyframes glow { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.03); } }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.2); } }

        .float-animation { animation: float 2s ease-in-out infinite; }
        .bounce-animation { animation: bounce 1s ease-in-out infinite 0.5s; }
        .blink-animation { animation: blink 3s ease-in-out infinite; }
        
        .mascot-container { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-item { transition: all 0.3s ease; }
        .nav-item:hover { transform: scale(1.05); }

    <!-- Original CSS from chat.html -->
    <style>
      :root {
  color-scheme: dark;
  --bg: #0f0f10;
  --elev: #151517;
  --elev-2: #1b1b1e;
  --muted: #d9d9db;
  --soft: #a9a9ad;
  --line: #2a2a2e;
  --accent: #ffffff;
  --ok: #43d17a;
  --warn: #e7c74f;
  --danger: #ff5d5d;
  --primary: #4f46e5;
  --primary-hover: #4338ca;
}
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
        background: var(--bg);
        color: var(--muted);
        display: flex;
        flex-direction: column;
      }
      
      /* Buttons */
      .btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 8px;
  font-weight: 500;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none;
  white-space: nowrap;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-hover));
  color: white;
  box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
}

.btn-outline {
  background: transparent;
  color: var(--muted);
  border: 1px solid var(--line);
}

.btn-outline:hover {
  background: var(--elev);
  border-color: var(--primary);
  color: var(--accent);
  transform: translateY(-1px);
}

@media (max-width: 768px) {
  .btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
  }
}
      
      /* Main Content - Adjusted for new nav */
      main {
        flex: 1;
        padding: 1rem;
        padding-top: 120px; /* Added space for the fixed nav bar */
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Tabs */
      .tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--line);
        padding-bottom: 0.5rem;
      }
      .tab {
        padding: 0.75rem 1.5rem;
        background: transparent;
        border: 1px solid var(--line);
        border-bottom: none;
        border-radius: 8px 8px 0 0;
        color: var(--soft);
        cursor: pointer;
        transition: all 0.2s;
      }
      .tab.active {
        background: var(--elev-2);
        color: var(--accent);
        border-color: var(--line);
      }
      
      @media (max-width: 768px) {
        .tab {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }
      }
      
      /* Chat Panel */
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--elev-2);
        border: 1px solid var(--line);
        border-radius: 12px;
        overflow: hidden;
        min-height: 500px;
      }
      .chat-header {
        padding: 1rem;
        border-bottom: 1px solid var(--line);
        background: var(--elev);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chat-messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        max-height: 400px;
      }
      .chat-footer {
        padding: 1rem;
        border-top: 1px solid var(--line);
        background: var(--elev);
      }
      .chat-form {
        display: flex;
        gap: 0.5rem;
      }
      .chat-input {
        flex: 1;
        padding: 0.75rem;
        background: var(--bg);
        border: 1px solid var(--line);
        border-radius: 8px;
        color: var(--muted);
        outline: none;
      }
      .chat-input:focus {
        border-color: var(--accent);
      }
      .chat-input::placeholder {
        color: var(--soft);
      }
      
      /* Messages */
      .msg {
        margin-bottom: 1rem;
        padding: 0.75rem;
        background: var(--bg);
        border: 1px solid var(--line);
        border-radius: 8px;
        position: relative;
      }
      .msg.me {
        background: var(--elev);
        border-color: var(--accent);
      }
      .msg .meta {
        font-size: 0.8rem;
        color: var(--soft);
        margin-bottom: 0.25rem;
      }
      .msg .username {
        color: var(--accent);
        cursor: pointer;
        font-weight: 500;
      }
      .msg .username:hover {
        text-decoration: underline;
      }
      .msg .text {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      
      /* Message Actions */
      .msg-actions {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        display: none;
        gap: 0.25rem;
      }
      .msg:hover .msg-actions {
        display: flex;
      }
      .msg-action-btn {
        background: var(--elev);
        border: 1px solid var(--line);
        color: var(--soft);
        padding: 0.25rem 0.5rem;
        font-size: 0.7rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .msg-action-btn:hover {
        background: var(--elev-2);
        color: var(--muted);
      }
      
      /* Reply Bar */
      .reply-bar {
        background: var(--elev);
        border: 1px solid var(--line);
        padding: 0.5rem 1rem;
        display: none;
        align-items: center;
        gap: 0.5rem;
        border-radius: 8px 8px 0 0;
      }
      .reply-bar.active {
        display: flex;
      }
      .reply-preview {
        flex: 1;
        font-size: 0.8rem;
        color: var(--soft);
      }
      .reply-close {
        background: none;
        border: none;
        color: var(--soft);
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 4px;
      }
      .reply-close:hover {
        background: var(--line);
      }
      
      /* Reply Indicator */
      .reply-indicator {
        background: var(--line);
        border-left: 3px solid var(--accent);
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0 6px 6px 0;
        font-size: 0.8rem;
        color: var(--soft);
      }
      
      /* Edit Mode */
      .editing-input {
        background: var(--elev);
        border: 1px solid var(--accent);
        color: var(--muted);
        padding: 0.5rem;
        border-radius: 6px;
        width: 100%;
        margin-top: 0.5rem;
      }
      .edit-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      .edit-actions button {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
      }
      
      /* DM Section */
      .dm-container {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 1rem;
        height: 500px;
      }
      @media (max-width: 768px) {
        .dm-container {
          grid-template-columns: 1fr;
          height: auto;
        }
      }
      
      .users-panel {
        background: var(--elev-2);
        border: 1px solid var(--line);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .users-header {
        padding: 1rem;
        border-bottom: 1px solid var(--line);
        background: var(--elev);
        font-weight: 600;
      }
      .users-list {
        flex: 1;
        padding: 0.5rem;
        overflow-y: auto;
      }
      .user-item {
        padding: 0.75rem;
        border: 1px solid var(--line);
        border-radius: 8px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: background 0.2s;
        position: relative;
      }

      .user-item.has-unread {
        border-left: 4px solid var(--danger);
        background: rgba(255, 93, 93, 0.05);
      }

      .user-item:hover {
        background: var(--elev);
      }

      .user-item.has-unread:hover {
        background: rgba(255, 93, 93, 0.1);
      }

      .user-name {
        font-weight: 500;
        margin-bottom: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .unread-badge {
        background: var(--danger);
        color: white;
        font-size: 0.7rem;
        padding: 0.15rem 0.4rem;
        border-radius: 10px;
        font-weight: 600;
        min-width: 18px;
        text-align: center;
      }

      .last-message {
        font-size: 0.75rem;
        color: var(--soft);
        margin-top: 0.25rem;
        opacity: 0.8;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .last-message-time {
        font-size: 0.7rem;
        color: var(--soft);
        opacity: 0.6;
        margin-top: 0.15rem;
      }

      .user-item.has-unread .last-message {
        color: var(--muted);
        font-weight: 500;
      }
      .user-name {
        font-weight: 500;
        margin-bottom: 0.25rem;
      }
      .user-info {
        font-size: 0.8rem;
        color: var(--soft);
      }
      
      /* Status Messages */
      .status-msg {
        text-align: center;
        padding: 2rem;
        color: var(--soft);
        font-style: italic;
      }
      
      /* Hidden */
      .hidden {
        display: none !important;
      }
      
      /* Profile Modal */
      dialog {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--elev-2);
        color: var(--muted);
        padding: 0;
        max-width: 400px;
        width: calc(100% - 2rem);
      }
      dialog::backdrop {
        background: rgba(0, 0, 0, 0.8);
      }
      .modal-header {
        padding: 1rem;
        border-bottom: 1px solid var(--line);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
      }
      .modal-body {
        padding: 1rem;
      }
      .profile-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--elev);
        border: 2px solid var(--line);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 700;
        color: var(--accent);
        margin: 0 auto 1rem;
      }
      .profile-info {
        display: grid;
        gap: 0.75rem;
      }
      .profile-field {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--line);
      }
      .profile-field:last-child {
        border-bottom: none;
      }
      .profile-field .label {
        color: var(--soft);
        font-size: 0.9rem;
      }
      .profile-field .value {
        color: var(--muted);
        font-weight: 500;
      }
      .profile-links {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }
      .profile-link {
        padding: 0.5rem 1rem;
        border: 1px solid var(--line);
        border-radius: 20px;
        color: var(--muted);
        text-decoration: none;
        font-size: 0.8rem;
        transition: all 0.2s;
      }
      .profile-link:hover {
        background: var(--elev);
        text-decoration: none;
      }

/* Mobile DM Modal */
.dm-modal {

}

.dm-modal-messages {
  flex: 1;

}

.dm-modal-footer {
  padding: 1rem;
  border-top: 1px solid var(--line);
  background: var(--elev);
}

.dm-modal-form {
  display: flex;
  gap: 0.5rem;
}

.dm-modal-input {
  flex: 1;
  padding: 0.75rem;
  background: var(--bg);
  border: 1px solid var(--line);
  border-radius: 8px;
  color: var(--muted);
  outline: none;
}

.dm-modal-input:focus {

}

.dm-modal-input::placeholder {

/* Hide desktop DM on mobile */
@media (max-width: 768px) {
  .dm-container {
    display: none;
  }
  
  .mobile-dm-hint {
    text-align: center;
    padding: 2rem;
    color: var(--soft);
  }
}

@media (min-width: 769px) {
  .mobile-dm-hint {
    display: none;
  }
}

      function formatRelativeTime(ts) {
        try {

          const now = new Date();
          const diffMs = now - d;
          const diffMins = Math.floor(diffMs / (1000 * 60));
          const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
          const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

          if (diffMins < 1) return 'now';
          if (diffMins < 60) return `${diffMins}m`;
          if (diffHours < 24) return `${diffHours}h`;
          if (diffDays < 7) return `${diffDays}d`;

          conversationListeners.get(peerProfile.id)();

          const threadRef = doc(db, 'dmThreads', threadId);
          const messagesRef = collection(threadRef, 'messages');
          
          const unsubscribe = onSnapshot(
            query(messagesRef, orderBy('createdAt', 'desc'), limit(1)),
            (snapshot) => {
              if (!snapshot.empty) {
                const lastMessage = snapshot.docs[0].data();
                const isFromPeer = lastMessage.senderUid === peerProfile.id;
                
                // Get current conversation data
                const currentData = conversationData.get(peerProfile.id) || {
                  unreadCount: 0,
                  lastSeen: null
                };
                
                // Update conversation data
                const newData = {
                  lastMessage: lastMessage.text,
                  lastMessageTime: lastMessage.createdAt,
                  lastSender: lastMessage.senderUid,
                  unreadCount: isFromPeer ? (currentData.unreadCount || 0) + 1 : 0,
                  lastSeen: currentData.lastSeen
                };
                
                conversationData.set(peerProfile.id, newData);

            },
            (error) => {

          );

        } catch (error) {
          console.error('Error setting up conversation listener:', error);

      // Profile Modal functions (simplified for debugging)
      async function loadProfile(uid) {
        if (profileCache.has(uid)) {
          return profileCache.get(uid);
        }
        try {
          const profileRef = doc(db, 'profiles', uid);
          const profileSnap = await getDoc(profileRef);
          if (profileSnap.exists()) {
            const profileData = { id: profileSnap.id, ...profileSnap.data() };
            profileCache.set(uid, profileData);
            return profileData;
          }
          return null;
        } catch (error) {
          console.error('Error loading profile:', error);
          return null;
        }
      }
