<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Responsive CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chatbox {
            height: 85%;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .input-section {
            display: flex;
            padding: 10px;
            flex-direction: column;
        }

        .chat-message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #ececec;
            align-self: flex-start;
        }

        .user-message {
            background-color: black;
            color: white;
            align-self: flex-end;
        }

        .option-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .option-buttons button {
            background-color: black;
            color: white;
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 45%;
            font-size: 14px;
        }

        .option-buttons button:hover {
            background-color: #333;
        }

        @media (max-width: 600px) {
            .option-buttons button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatbox" class="chatbox"></div>
    <div class="input-section">
        <div class="option-buttons" id="options"></div>
    </div>
</div>

<script>
    // JavaScript logic

    // Store subjects and PDF links for each chapter
    const data = {
        "Semester 1": {
            "Math": {
                "Chapter 1: Calculus": "https://drive.google.com/link-to-calculus",
                "Chapter 2: Algebra": "https://drive.google.com/link-to-algebra"
            },
            "PPS": {
                "Chapter 1: Basics of C": "https://drive.google.com/link-to-c-basics",
                "Chapter 2: Pointers": "https://drive.google.com/link-to-pointers"
            },
            "ENG": {
                "Chapter 1: Communication Skills": "https://drive.google.com/link-to-communication-skills"
            },
            "BEE": {
                "Chapter 1: Circuits": "https://drive.google.com/link-to-circuits",
                "Chapter 2: Power Systems": "https://drive.google.com/link-to-power-systems"
            },
            "EGD": {
                "Chapter 1: Engineering Drawing": "https://drive.google.com/link-to-engineering-drawing"
            }
        },
        "Semester 2": {
            "Math": {
                "Chapter 1: Probability": "https://drive.google.com/link-to-probability",
                "Chapter 2: Statistics": "https://drive.google.com/link-to-statistics"
            },
            "PPS": {
                "Chapter 1: Advanced C": "https://drive.google.com/link-to-advanced-c"
            },
            "ENG": {
                "Chapter 1: Technical Writing": "https://drive.google.com/link-to-technical-writing"
            }
        }
    };

    let stage = 0; // To track conversation stage
    let selectedSemester = "";
    let selectedSubject = "";

    // Function to display message in chatbox
    function displayMessage(message, sender) {
        const chatbox = document.getElementById("chatbox");
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message");
        messageElement.classList.add(sender === "bot" ? "bot-message" : "user-message");
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Function to create option buttons dynamically
    function createOptions(options, isFinal = false) {
        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = ''; // Clear previous options
        options.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => handleOptionClick(option, isFinal);
            optionsContainer.appendChild(button);
        });
    }

    // Function to handle bot responses and button clicks
    function handleOptionClick(option, isFinal) {
        if (stage === 0) {
            // User selects a semester
            selectedSemester = option;
            displayMessage(You chose: ${selectedSemester}, "user");
            displayMessage("Please choose a subject:", "bot");
            createOptions(Object.keys(data[selectedSemester]));
            stage = 1;
        } else if (stage === 1) {
            // User selects a subject
            selectedSubject = option;
            displayMessage(You chose: ${selectedSubject}, "user");
            displayMessage("Please choose a chapter:", "bot");
            createOptions(Object.keys(data[selectedSemester][selectedSubject]), true);
            stage = 2;
        } else if (stage === 2 && isFinal) {
            // User selects a chapter, provide the PDF link
            displayMessage(You chose: ${option}, "user");
            const link = data[selectedSemester][selectedSubject][option];
            displayMessage(Here is your PDF link: ${link}, "bot");
            setTimeout(() => resetChat(), 3000); // Reset after showing PDF link
        }
    }

    // Function to reset the chatbot after a selection is made
    function resetChat() {
        stage = 0;
        selectedSemester = "";
        selectedSubject = "";
        displayMessage("Please choose a semester:", "bot");
        createOptions(["Semester 1", "Semester 2"]);
    }

    // Initial bot greeting message
    window.onload = function () {
        resetChat();
    };
</script>

</body>
</html>
