<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL - Upload Course</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Course</h1>
        <p id="error" class="error"></p>
        <form id="uploadForm">
            <label for="title">Course Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>
            <label for="file">Upload File:</label>
            <input type="file" id="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Check if the user is authenticated
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html'; // Redirect to login page if not authenticated
            }
        });

        const uploadForm = document.getElementById('uploadForm');
        const errorElement = document.getElementById('error');

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const file = document.getElementById('file').files[0];

            const storageRef = firebase.storage().ref();
            const fileRef = storageRef.child(`courses/${file.name}`);

            // Upload file
            fileRef.put(file).then(() => {
                // File uploaded successfully, you can also save course details in Firestore if needed
                alert('File uploaded successfully!');
                // Optionally reset the form
                uploadForm.reset();
            }).catch((error) => {
                errorElement.textContent = error.message;
            });
        });
    </script>
</body>
</html>
