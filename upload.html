<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL - Upload Course</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
        }
        button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #333;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #logoutBtn {
            padding: 5px 10px;
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload New Course</h1>
            <button id="logoutBtn">Logout</button>
        </div>
        <form id="uploadForm">
            <label for="title">Course Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="">Select a category</option>
                <option value="Web Development">Web Development</option>
                <option value="Introduction to CS">Introduction to CS</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="BMU RELATED">BMU RELATED</option>
                <option value="Other"></option>
            </select>
            <label for="link">Course Link:</label>
            <input type="url" id="link" required>
            <button type="submit">Upload Course</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            // Add your Firebase config here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const uploadForm = document.getElementById('uploadForm');
        const messageElement = document.getElementById('message');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check if user is logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html'; // Redirect to login page if not logged in
            }
        });

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const link = document.getElementById('link').value;

            if (!category) {
                messageElement.textContent = "Please select a category.";
                messageElement.className = "error";
                return;
            }

            db.collection("courses").add({
                title: title,
                description: description,
                category: category,
                link: link,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then((docRef) => {
                messageElement.textContent = "Course uploaded successfully!";
                messageElement.className = "success";
                uploadForm.reset();
            })
            .catch((error) => {
                messageElement.textContent = "Error uploading course: " + error.message;
                messageElement.className = "error";
            });
        });

        logoutBtn.addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html'; // Redirect to login page after logout
            }).catch((error) => {
                console.error('Error signing out: ', error);
            });
        });
    </script>
</body>
</html>
