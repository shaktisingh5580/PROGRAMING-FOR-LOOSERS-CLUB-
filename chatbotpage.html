<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resource Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #000000;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Resource Portal</h1>
        <p>Please select your year to access relevant resources:</p>
        
        <div class="options">
            <button onclick="redirectToYear('first')">1st Year</button>
            <button onclick="redirectToYear('second')">2nd Year</button>
        </div>
    </div>

    <script>
        function redirectToYear(year) {
            if (year === 'first') {
                window.location.href = 'first-year.html';
            } else if (year === 'second') {
                window.location.href = 'second-year.html';
            }
        }
    </script>
</body>
</html>
